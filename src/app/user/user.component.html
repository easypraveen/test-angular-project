<h1 class="text-2xl font-bold mb-4">User Details</h1>
<div class="grid grid-cols-2 gap-4">
  <div class="bg-white p-4 rounded-lg shadow-md">
    <h2 class="text-lg font-bold mb-2">Name</h2>
    <p class="text-gray-600">{{ name }}</p>
  </div>
</div>
<p class="text-gray-600">{{ age }}</p>
<p class="text-gray-600">{{ email }}</p>
<p class="text-gray-600">{{ phone }}</p>
<p class="text-gray-600">{{ address }}</p>
<p class="text-gray-600">{{ city }}</p>
<p class="text-gray-600">{{ state }}</p>
<p class="text-gray-600">{{ zip }}</p>  

<button (click)="increaseCount()" class="bg-blue-500 text-white p-2 rounded-md">Click me</button>
<p class="text-gray-600">{{ clickCount }}</p>
<p class="text-gray-600">{{ clickCount2 }}</p>
<button (click)="increaseCount2()" class="bg-blue-500 text-white p-2 rounded-md">Click me</button><br>
<input type="text" [(ngModel)]="name" class="border-2 border-gray-300 rounded-md p-2"  placeholder="Enter your name"/>
<p class="text-gray-600">{{ name }}</p>
